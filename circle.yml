machine:
  timezone:
    Asia/Tokyo

test:
  override:
    - echo test
    - GIT_PR_RELEASE_TOKEN=$GITHUB_TOKEN bundle exec git-pr-release --release

deployment:
  staging:
    branch: /(deploy\/.*|master)/
    commands:
      - echo staging
  production:
    branch: production
    commands:
      - echo production
      - bundle exec git-pr-release --release
